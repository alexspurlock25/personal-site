backend:
  name: git-gateway
  branch: main
  
publish_mode: editorial_workflow

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "SEO - Description", name: "description", widget: "string", default: "This is the default text..."}
      - {
          label: "SEO - Keywords", 
          name: "keywords", 
          widget: "list",
          default: ["default keyword here..."],
          field: {
            label: keyword, name: keyword, widget: "string"
          }
        }
      - {label: "Publish Date", name: "date", widget: "datetime"}
      # - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "projects" # Used in routes, e.g., /admin/collections/blog
    label: "Projects" # Used in the UI
    folder: "content/projects" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "SEO - Description", name: "description", widget: "string", default: "This is the default text..."}
      - {
          label: "SEO - Keywords", 
          name: "keywords", 
          widget: "list",
          default: ["default keyword here..."],
          field: {
            label: keyword, name: keyword, widget: "string"
          }
        }
      - {label: "Publish Date", name: "date", widget: "datetime"}
      # - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
