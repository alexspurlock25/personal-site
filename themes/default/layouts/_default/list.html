{{ define "main" }}
<div class="p-3 md:w-9/12 lg:w-7/12 mx-auto">
	<div class="my-3 lg:text-lg lg:my-5">
		<p>
			{{ .Content }}
		</p>
	</div>
	<div class="flex flex-col gap-2">
	  {{ range .Pages }}
		<div class="">
		<a href={{ .RelPermalink }} class="block border-b-2 pb-3 mb-3 hover:border-black" >
			<div>
				<div class="md:flex md:justify-between md:content-center">
					<div class="font-bold text-lg">{{ .Title }}</div>
					<small>Last Updated: {{ .Date | time.Format ":date_medium" }}</small>
				</div>
				<div class="">{{ .Summary }}</div>
			</div>
		</a>
		</div>
	  {{ end }}
	</div>
</div>
{{ end }}
