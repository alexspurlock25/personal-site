<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="{{ delimit .Site.Params.Keywords ", " }}{{ if .Params.Keywords }}, {{ delimit .Params.Keywords ", " }}{{ end }}">
    <meta name="description" content="{{ trim .Site.Params.Description "\n"}}{{ if .Params.Description }}; {{ trim .Params.Description "\n" }}{{ end }}">
	<meta name="robots" content="index,follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='{{ relURL .Site.Params.custom_css }}'>
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <title>{{ block "title" . }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
</head>
